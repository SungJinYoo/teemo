{% extends 'base.html' %}

{% load staticfiles %}

{% block css %}
	<link rel="stylesheet" href="{% static 'css/signup.css' %}"/>
{% endblock %}

{% block script %}
	<script src="{% static 'js/signup.js' %}"></script>
{% endblock %}

{% block content %}
	<div class="row">
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<form id="userid_validation_form" method="post" action="{% url 'validate_username' %}">
					{% csrf_token %}
					<input type="hidden" name="userid" />
				</form>
				<form id="email_validation_form" method="post" action="{% url 'validate_email' %}">
					{% csrf_token %}
					<input type="hidden" name="email" />
				</form>

				<form id="signup_form" method="post" action="{% url 'signup' %}">
					{% csrf_token %}
					<fieldset>
						<legend>회원가입</legend>
						<div class="form-group clearfix">
							<label for="userid">학번:</label>
							<input id="userid" type="text" name="userid" /><br />
							<div class="clear-both"></div>
							<p></p>
						</div>
						<div class="form-group clearfix">
							<label for="email">이메일:</label>
							<input id="email" type="email" name="email" /><br />
							<div class="clear-both"></div>
							<p></p>
						</div>
						<div class="form-group clearfix">
							<label for="password">비밀번호:</label>
							<input id="password" class="password" type="password" name="password" />
							<div class="clear-both"></div>
							<p></p>
						</div>
						<div class="form-group clearfix">
							<label for="password_repeat">비밀번호 확인:</label>
							<input id="password_repeat" class="password" type="password" />
						</div>
						<div class="form-group clearfix">
							<button class="btn btn-success" type="submit">가입</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
