{% extends 'base.html' %}

{% load staticfiles %}

{% block script %}
    <script type="text/javascript" src="{% static 'js/add_student.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
             <form id="add_student_form" role="form" method="post" action="{% url 'add_student' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="student_id">학번</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" placeholder="Enter Student ID" />
                </div>
                <button type="submit" class="btn btn-default">Add</button>
            </form>
        </div>
    </div>
{% endblock %}
